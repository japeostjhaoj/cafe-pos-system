<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カフェ会計システム - 注文入力</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>カフェ会計システム</h1>
            <div class="header-right">
                <div class="table-input-group"> <label for="tableNo">テーブルNo:</label>
                    <input type="number" id="tableNo" min="1" value="1">
                </div>
                <div id="datetime" class="datetime"></div>
                <button id="viewHistoryButton" class="btn btn-header">履歴を見る</button>
            </div>
        </header>

        <main class="main-content">
            <section class="menu-selection">
                <h2>メニュー選択</h2>
                <div class="menu-grid" id="menuGrid">
                    </div>
            </section>

            <section class="current-order">
                <h2>現在の注文</h2>
                <div class="order-list" id="orderList">
                    </div>
                <div class="subtotal-display">
                    小計: <span id="subtotal">$00A50</span>
                </div>
            </section>
        </main>

        <footer class="footer">
            <button id="checkoutButton" class="btn btn-primary">合計 $00A50 / 会計へ</button>
            <button id="clearButton" class="btn btn-secondary">クリア</button>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
